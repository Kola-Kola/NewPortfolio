version: 2.1

orbs:
  cypress: cypress-io/cypress@1.29.0

jobs:
  linter:
    docker:
      - image: cimg/node:17.4.0
    steps:
      - checkout
      - run: npm install && npm run lint

workflows:
    example-workflow:
      jobs:
        - cypress/run
